apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
  - name: postgres
    port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_USER
          value: coinTask
        - name: POSTGRES_PASSWORD
          value: coin123
        - name: POSTGRES_DB
          value: coinDB
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: coin-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cronjob-container
            image: arjun25/coin-quotes:v1
            command: ["python3", "/app/code/main.py"]
            env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: coinDB
            - name: POSTGRES_USER
              value: coinTask
            - name: POSTGRES_PASSWORD
              value: coin123
            - name: API_KEY
              value: 9f4f9d88-3032-4457-9f7d-d4e597df7819
          restartPolicy: OnFailure
